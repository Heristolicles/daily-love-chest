<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24">
    <!-- Base -->
    <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" fill="#8B4513" stroke="#3D2314"/>
    
    <!-- Animated Lid -->
    <g>
        <path d="M3 9l2.5-4h13L21 9" fill="#A0522D" stroke="#3D2314">
            <animate id="chest-trigger"
                    attributeName="transform"
                    type="rotate"
                    from="0 12 9"
                    to="-110 12 9"
                    dur="1s"
                    fill="freeze"
                    begin="indefinite"/>
        </path>
        <!-- Lock -->
        <rect x="10" y="10" width="4" height="2" fill="#FFD700" stroke="#B8860B">
            <animate attributeName="transform"
                    type="rotate"
                    from="0 12 9"
                    to="-110 12 9"
                    dur="1s"
                    fill="freeze"
                    begin="chest-trigger.begin"/>
        </rect>
    </g>
    
    <!-- Simple Sparkles -->
    <g id="sparkles" opacity="0">
        <animate attributeName="opacity"
                 values="0;1;0"
                 dur="1s"
                 begin="chest-trigger.begin+0.5s"
                 fill="freeze"/>
        <path d="M12 14l1 1l-1 1l-1-1z" fill="#FFD700"/>
        <path d="M9 13l1 1l-1 1l-1-1z" fill="#FFD700"/>
        <path d="M15 13l1 1l-1 1l-1-1z" fill="#FFD700"/>
    </g>
</svg>