<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="public/manifest.json">
    <meta name="theme-color" content="#ff4e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="public/favicon.svg">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Fallback for browsers that don't support SVG favicons -->
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <title>Daily Love Chest</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>Daily Love Chest</h1>
            <div id="chest-container">
                <div id="chest">
                    <img id="chest-closed" src="assets/chest-closed.svg" alt="Closed chest">
                    <img id="chest-open" src="assets/chest-open.svg" alt="Open chest" class="hidden">
                </div>
                <div id="message-display" class="hidden">
                    <!-- Message content will be added dynamically -->
                </div>
            </div>
            <button id="chest-button">Open Chest</button>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/chest.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceWorker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
