<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="public/manifest.json">
    <meta name="theme-color" content="#ff4e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="public/favicon.svg">
    <title>Daily Love Chest</title>
</head>
<body>
    <div id="app">
        <h1>Open Your Daily Love Chest</h1>
        <div id="chest-container">
            <img id="chest" src="assets/chest-closed.svg" alt="Closed Chest">
            <img id="sparkles" class="sparkles" src="assets/sparkles.svg" alt="Sparkles">
            <div id="message-display" class="hidden"></div>
        </div>
        <button id="chest-button">Open Chest</button>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/chest.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceWorker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
